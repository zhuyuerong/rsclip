# Configuration file for SurgeryCLIP + AAF + p2p experiment

# Model configuration
clip_model: "ViT-B/32"
clip_weights_path: "checkpoints/RemoteCLIP-ViT-B-32.pt"  # Path to CLIP checkpoint
num_layers: 6  # Number of layers for AAF (should match SurgeryCLIP's last N layers)

# Training configuration
device: "cuda"
num_epochs: 50
batch_size: 8
learning_rate: 1.0e-4
weight_decay: 0.01

# Data configuration
dataset: "DIOR"
dataset_root: null  # If null, will try to find in common locations
num_workers: 4

# Loss configuration
loss_type: "bce"  # "bce" for binary cross entropy

# Logging and saving
log_interval: 50  # Log every N batches
save_interval: 10  # Save checkpoint every N epochs
checkpoint_dir: "exp1/checkpoints"
output_dir: "exp1/outputs"

# Evaluation configuration
eval_threshold: 0.5  # Threshold for binarizing CAM scores
visualize_num: 100  # Number of samples to visualize during evaluation





