# 实验4.2: 学习率调度优化

# Model configuration
surgery_clip_checkpoint: "checkpoints/RemoteCLIP-ViT-B-32.pt"
num_classes: 20
cam_resolution: 7
upsample_cam: false

# Training configuration
device: "cuda"
num_epochs: 100
batch_size: 8
learning_rate: 1.0e-4
cam_generator_lr: 5.0e-5
weight_decay: 0.01

# Learning rate scheduler configuration
lr_scheduler_type: "warmup_cosine"  # Options: "warmup_cosine", "multistep_warmup", "plateau", "cosine"
warmup_epochs: 5
eta_min: 1e-6
# For multistep_warmup:
lr_milestones: [50, 75]  # Percentage of total epochs (after warmup)
lr_gamma: 0.1
# For plateau:
plateau_mode: "min"
plateau_factor: 0.5
plateau_patience: 5

# Loss configuration
lambda_l1: 1.0
lambda_giou: 1.0
lambda_cam: 2.0

# Multi-instance assigner configuration
min_peak_distance: 2
min_peak_value: 0.1
match_iou_threshold: 0.3

# Data configuration
dataset_root: null
num_workers: 4
image_size: 224
augment: true
train_only_seen: true

# Logging and saving
log_interval: 50
save_interval: 10
checkpoint_dir: "checkpoints/exp4.2"
output_dir: "outputs/experiments/exp4.2"

# Evaluation configuration
conf_threshold: 0.1
nms_threshold: 0.5


